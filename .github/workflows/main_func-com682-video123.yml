name: Build and deploy Node.js project to Azure Function App - func-com682-video123

on:
  push:
    branches: [ "main" ]
  workflow_dispatch:

env:
  NODE_VERSION: "20.x"
  APP_NAME: "func-com682-video123"

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}

      # Install PRODUCTION deps so the app can run after zipdeploy
      - name: Install dependencies (prod)
        run: npm ci --omit=dev

      - name: Build (if present)
        run: npm run build --if-present

      # Create a clean package folder, then zip THAT (prevents zip corruption)
      - name: Create deployment package
        run: |
          rm -rf deploy_pkg functionapp.zip
          mkdir -p deploy_pkg

          cp host.json package.json package-lock.json .funcignore deploy_pkg/ 2>/dev/null || true
          cp worker.config.json deploy_pkg/ 2>/dev/null || true
          cp -r src deploy_pkg/
          cp -r node_modules deploy_pkg/

          cd deploy_pkg
          zip -r ../functionapp.zip .

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: functionapp
          path: functionapp.zip

  deploy:
    runs-on: ubuntu-latest
    needs: build
    permissions:
      id-token: write
      contents: read

    steps:
      - name: Download artifact
        uses: actions/download-artifact@v4
        with:
          name: functionapp

      - name: Login to Azure
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZUREAPPSERVICE_CLIENTID_966B0EAC8D5049F4AC5FAD4A29A4B9D8 }}
          tenant-id: ${{ secrets.AZUREAPPSERVICE_TENANTID_C28212BB48AF4D15AEBF90C9A47A6893 }}
          subscription-id: ${{ secrets.AZUREAPPSERVICE_SUBSCRIPTIONID_4E3B797297EA4E64AEC5F17C8C3AA551 }}

      - name: Deploy to Azure Functions
        uses: Azure/functions-action@v1
        with:
          app-name: ${{ env.APP_NAME }}
          package: functionapp.zip
